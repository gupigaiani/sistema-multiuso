<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/calculadora.css">
</head>
<body>
  <header>
    <div class="site-title">
        <h1>ToolsHUB</h1>
    </div>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../matematica.html">Matemática</a>
        <a href="../jogos.html">Jogos</a>
        <a href="../utilitarios.html">Utilitários</a>
    </nav>
  </header>

  <main>
    <div class="calculator">
      <input type="text" id="display" disabled>
      <div class="buttons">
        <button class="btn3" onclick="clearDisplay()">C</button>
        <button class="btn3" onclick="appendValue('%')">%</button>
        <button class="btn3" onclick="deleteLast()">⌫</button>
        <button class="btn2" onclick="appendValue('/')">/</button>
        
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="btn2" onclick="appendValue('*')">*</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="btn2" onclick="appendValue('-')">-</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="btn2" onclick="appendValue('+')">+</button>

        <button onclick="appendValue('0')" class="zero">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="btn2" onclick="calculate()">=</button>
      </div>
    </div>
  </main>

  <script src="../js/calculadora.js"></script>
</body>
</html>
