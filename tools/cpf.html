<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador e Validador de CPF - ToolsHUB</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/cpf.css">
  <script src="../js/cpf.js" defer></script>
</head>
<body>
  <header>
    <div class="site-title">
      <h1>ToolsHUB</h1>
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../matematica.html">Matemática</a>
      <a href="../jogos.html">Jogos</a>
      <a href="../utilitarios.html">Utilitários</a>
    </nav>
  </header>

  <main class="cpf-section">
    <label for="opcao">Escolha a operação:</label>
    <select id="opcao">
      <option value="gerar">Gerar CPF</option>
      <option value="validar">Validar CPF</option>
    </select>

    <div id="input-validar" style="display:none;">
      <label for="cpf">Digite o CPF:</label>
      <input type="text" id="cpf" placeholder="Ex: 123.456.789-09">
    </div>

    <button id="executar">Executar</button>
    <p id="erro" class="error-message"></p>
    <div id="resultado" class="resultado"></div>
  </main>
</body>
</html>
