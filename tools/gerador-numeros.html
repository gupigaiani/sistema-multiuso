<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Números - ToolsHUB</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/gerador-numeros.css">
  <script src="../js/gerador-numeros.js" defer></script>
</head>
<body>
  <header>
    <div class="site-title">
      <h1>ToolsHUB</h1>
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../matematica.html">Matemática</a>
      <a href="../jogos.html">Jogos</a>
      <a href="../utilitarios.html">Utilitários</a>
    </nav>
  </header>

  <main class="gerador-numeros-section">
    <label for="quantidade">Quantidade de números:</label>
    <input type="number" id="quantidade" placeholder="Ex: 5">

    <label for="min">Valor mínimo:</label>
    <input type="number" id="min" placeholder="Ex: 1">

    <label for="max">Valor máximo:</label>
    <input type="number" id="max" placeholder="Ex: 100">

    <button id="gerar">Gerar Números</button>
    <p id="erro" class="error-message"></p>
    <div id="resultado" class="resultado"></div>
  </main>
</body>
</html>
